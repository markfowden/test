name: Publish Test Results
on: push
permissions:
  checks: write
  pull-requests: write
jobs:
  junit-job:
    name: JunitJob
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install Pytest
        run: python3 -m pip install pytest
      - name: Run Tests
        run: python3 -m pytest . --junitxml=./xml
      - name: junit publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2.16.1
        if: always()
        with:
          files: |
            ./xml
                    
      - name: junit report
        uses: mikepenz/action-junit-report@v4
        if: always()
        with:
          report_paths: './xml'


